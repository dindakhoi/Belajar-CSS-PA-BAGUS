<!DOCTYPE html>
<html lang="en">
<head>
    <style>

        .banner {
            background-image: url('banner.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .gradient-box{
            background-image: linear-gradient(to right, rgb(241, 182, 243),rgb(178, 224, 238));
        }

        .fixed-background {
            background-image: url('banner.jpg');
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Welcome!!</h1>
    </div>

    <div class="gradient-box">
        <p>This box has a gradient background.</p>
    </div>

    <div class="fixed-background">
        <p>This background is fixed.</p>
    </div>
</body>
</html>
