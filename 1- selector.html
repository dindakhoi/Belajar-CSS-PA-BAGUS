<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        hl {
            color:lightsteelblue;
        }

        .my-class {
            font-weight: lighter;
        }

        #my-id {
            text-decoration: underline;
        }

        [type="submit"] {
            background-color: rgb(160, 200, 233);
        }

        p.highlight {
            background-color: rgb(175, 157, 255);
        }
    </style>
</head>
<body>
    <h1>Hello, world!</h1>
    <p class="my-class">This paragraph has a class</p>
    <p id="my-id">This paragraph has an ID.</p>
    <input type="text" value="Input field">
    <input type="submit" value="Submit button">
    <p class="highlight">This paragraph is highlighted.</p>
</body>
</html>
